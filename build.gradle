buildscript {
    ext {  // 전역변수 설정
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {  // 의존성들이 어떤 원격 저장소에서 받을지 지정
        mavenCentral()
        jcenter()
    }
    dependencies {  // 개발에 필요한 의존성 선언
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'  // 의존성 관리 플러그인

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')  // 스프링 부트용 Spring Data JPA 추상화 라이브러리
    compile('com.h2database:h2')  // JPA 의 테스트, 로컬 환경에서의 구동
    compile('org.springframework.boot:spring-boot-starter-mustache')  // 템플릿 엔진

    testCompile('org.springframework.boot:spring-boot-starter-test')
}